<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function pownum(param){
var num = document.getElementById("n1");
num.value = Math.pow(num.value, param);
}
function sinnum() {
var num = document.getElementById("n1");
num.value = Math.sin(num.value);
}
</script>
</head>
<body>
<h1>Calculadora de Carlos Freire Acebedo</h1>
Number:
<input type="text" id="n1"><p>
<button onclick="sinnum()"> sin </button>
<button onclick="pownum(3)"> x^3 </button>
<button onclick="pownum(4)"> x^4 </button>
</body>
</html>
